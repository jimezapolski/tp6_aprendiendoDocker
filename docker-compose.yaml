version: '3.8'

services:
  backend:
    build:
      context: ./backend
    volumes:
      - ./backend/db.sqlite:/app/db.sqlite
    ports:
      - "80:3001"

  frontend:
    build:
      context: ./frontend
    depends_on:
      - backend
    volumes:
      - ./frontend/public:/app/public
    ports:
      - "3000:3000"